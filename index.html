<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>aframe-boilerplate</title>
    <meta name="description" content="aframe-boilerplate" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <!-- <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script> -->
    <script src="//cdn.8thwall.com/web/aframe/aframe-physics-system-4.0.1.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- Landing Pages - see https://www.8thwall.com/docs/web/#landing-pages -->
    <script src="//cdn.8thwall.com/web/landing-page/landing-page.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=w2wgmyLab3J3eBNz9vsNQHFydmoE36oPen1JVlkWu4Bdtj8XHeR0SooUNubtzZfPqyYYl7"
    ></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous" />
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Primitives. -->
      <a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <!-- <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity> -->
    </a-scene>
  </body>
</html>
